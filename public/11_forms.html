<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap Components</title>
</head>
<body class="container-fluid">
    <h2>Bootstrap Forms</h2>

    <main class="d-flex justify-content-center align-items-center" style="height: 500px;">
        <form class="border border-primary border-1 p-2 rounded rounder-2" style="width: 300px;">
            <h3>Register User</h3>
            <div class="mb-2">
                <label class="form-label">User Name</label>
                <div>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="mb-2">
                <label class="form-label">Password</label>
                <div>
                    <input type="password" class="form-control">
                </div>
            </div>
            <div class="mb-2">
                <label class="form-label">City</label>
                <div>
                    <select class="form-select">
                        <option>Your City</option>
                        <option>Hyderabad</option>
                        <option>Bangalore</option>
                        <option>Chennai</option>
                        <option>Cochin</option>
                        
                    </select>
                </div>
            </div>
            <div class="mb-2">
                <label class="form-label">Age</label>
                <div>
                    <input type="range" class="form-range">
                </div>
            </div>
            <div class="mb-2">
                <label class="form-label">Subscribe</label>
                <div class="form-switch">
                    <input type="checkbox" class="form-check-input">
                </div>
            </div>
            <div class="mb-2">
                <button class="btn btn-primary w-100">Register</button>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
