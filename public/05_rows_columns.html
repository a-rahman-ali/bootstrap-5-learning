<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Rows and Columns</title>
</head>
<body class="container-fluid">
    <h2>Product Details</h2>
    <dl class="row">
        <dt class="col-2">Name</dt>
        <dd class="col-10">Nike Casuals</dd>
        <dt class="col-2">Price</dt>
        <dd class="col-10">$100</dd>
        <dt class="col-2">Stock</dt>
        <dd class="col-10">Available</dd>
    </dl>
    <hr>

    <h2>Columns</h2>
    <div class="row">
        <div class="col border border-2 border-primary">Col-1</div>
        <div class="col border border-2 border-secondary">Col-2</div>
        <div class="col border border-2 border-success">Col-3</div>
    </div>
    <hr>
    
    <h2>Columns</h2>
    <div class="row">
        <div class="col-3 border border-2 border-primary">Col-1</div>
        <div class="col-4 border border-2 border-secondary">Col-2</div>
        <div class="col border border-2 border-success">Col-3</div>
    </div>
    <hr>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
