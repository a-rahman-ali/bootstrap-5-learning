<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap Components</title>
</head>
<body class="container-fluid">
    <h2>Bootstrap Cards</h2>

    <main class="d-flex">
        <div class="card m-2 p-2" style="width: 200px;">
            <img src="images/thumbnail-1.webp" class="card-img-top">
            <div class="card-header">
                <p class="fw-bold text-center">Meet Sundar Pichai</p>
            </div>
            <div class="card-body text-warning">
                <span class="bi bi-star-fill"></span>
                <span class="bi bi-star-fill"></span>
                <span class="bi bi-star-fill"></span>
                <span class="bi bi-star-fill"></span>
                <span class="bi bi-star-fill"></span>
            </div>
            <div class="card-footers">
                <button class="btn btn-primary w-100">Like</button>
            </div>
        </div>
        <div class="card m-2 p-2" style="width: 200px;">
            <img src="images/thumbnail-2.webp" class="card-img-top">
            <div class="card-header">
                <p class="fw-bold text-center">Don't Laugh</p>
            </div>
            <div class="card-body text-warning">
                <span class="bi bi-star-fill"></span>
                <span class="bi bi-star-fill"></span>

                <span class="bi bi-star-fill"></span>
                <span class="bi bi-star-fill"></span>
            </div>
            <div class="card-footers">
                <button class="btn btn-primary w-100">Like</button>
            </div>
        </div>
        <div class="card m-2 p-2" style="width: 200px;">
            <img src="images/thumbnail-4.webp" class="card-img-top">
            <div class="card-header">
                <p class="fw-bold text-center">3x+1</p>
            </div>
            <div class="card-body text-warning">
                <span class="bi bi-star-fill"></span>
                <span class="bi bi-star-fill"></span>
                <span class="bi bi-star-fill"></span>
                <span class="bi bi-star-fill"></span>
                <span class="bi bi-star-fill"></span>
            </div>
            <div class="card-footers">
                <button class="btn btn-primary w-100">Like</button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
