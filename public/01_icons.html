<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>

<body class="container-fluid">
    <h1>Bootstrap 5</h1>
    <p>Build UI responsive</p>

    <h1><span class="bi bi-cart4"></span> Shopping Online</h1>
    <p>Follow us on : <span class="bi bi-facebook ms-4"></span>Facebook <span class="bi bi-twitter ms-4"></span>Twitter
        <span class="bi bi-instagram ms-4"></span> Instagram
    </p>
    <hr>

    <form class="border border-2 border-primary p-4 w-25 rounded rounded-4">
        <h2 class="text-success"><span class="bi bi-person-fill"></span> Register User</h2>
        <dl>
            <dt>User Name</dt>
            <dd><input type="text" class="w-100"></dd>
            <dd class="text-danger">User Name Required</dd>
            <dt>Password</dt>
            <dd><input type="password" class="w-100"></dd>
        </dl>
        <button class="w-100 bg bg-success text-white border-0 rounded p-2">Register</button>
    </form>
    <hr>

    <form class="border border-2 border-primary p-4 w-25 rounded rounded-4 bg-dark text-white">
        <h2 class="text-success"><span class="bi bi-person-fill"></span> Register User</h2>
        <dl>
            <dt>User Name *</dt>
            <dd><input type="text" class="w-100"></dd>
            <dd class="text-danger">User Name Required</dd>
            <dt>Password *</dt>
            <dd><input type="password" class="w-100"></dd>
            <dd class="text-danger">Password Required</dd>
        </dl>
        <button class="w-100 bg bg-success text-white border-0 rounded p-2">Register</button>
    </form>
    <hr>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
