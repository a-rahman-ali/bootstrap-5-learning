<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Text Effects</title>
</head>
<body class="container-fluid">
    <p class="text-center"><span class="fs-1">Welcome</span> to <span class="fw-bold fst-italic">Bootstrap</span></p>
    <p class="text-start"><span class="fs-1">Welcome</span> to <span class="fw-bold fst-italic">Bootstrap</span></p>
    <p class="text-end"><span class="fs-1">Welcome</span> to <span class="fw-bold fst-italic">Bootstrap</span></p>
    <p class="text-justify"><span class="fs-1">Welcome</span> to <span class="fw-bold fst-italic">Bootstrap</span></p>
    <p class="text-success text-center"><span class="fs-1">Welcome</span> to <span class="fw-bold fst-italic">Bootstrap</span></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
