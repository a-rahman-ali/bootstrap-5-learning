<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap Components</title>
</head>
<body class="container-fluid">
    <h2>Carousel</h2>
    <div class="carousel slide" id="topBanner" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="images/thumbnail-6.webp" class="w-100 d-block" height="200">
            </div>
            <div class="carousel-item" data-bs-interval="1000">
                <img src="images/thumbnail-5.webp" class="w-100 d-block" height="200">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="images/thumbnail-4.webp" class="w-100 d-block" height="200">
            </div>
            <div class="carousel-item bg-dark text-white" style="height: 200px;" data-bs-interval="5000">
                <div class="d-flex justify-content-center mt-5">
                    <div>
                        <h1>Register with us for more offers</h1>
                        <button class="btn btn-primary">Register</button>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#topBanner" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#topBanner" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button class="active" data-bs-slide-to="0" data-bs-target="#topBanner"></button>
            <button data-bs-slide-to="1" data-bs-target="#topBanner"></button>
            <button data-bs-slide-to="2" data-bs-target="#topBanner"></button>
            <button data-bs-slide-to="3" data-bs-target="#topBanner"></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
