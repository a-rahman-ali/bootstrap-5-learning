<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap Components</title>
</head>
<body class="container-fluid">
    <h2>Bootstrap Buttons</h2>

    <h3>Buttons Contextual</h3>
    <button class="btn btn-danger">Insert</button>
    <button class="btn btn-outline-danger">Insert</button>
    <button class="btn btn-close"></button>
    <button class="btn btn-link">Logout</button>
    <hr>

    <h3>Button Group</h3>
    <div class="btn btn-group">
        <button class="btn btn-danger">Prev.</button>
        <button class="btn btn-primary">Next</button>
    </div>
    <hr>

    <h3>Button Group Vertical</h3>
    <div class="btn btn-group-vertical">
        <button class="btn btn-danger mb-2">Home</button>
        <button class="btn btn-danger mb-2">About</button>
        <button class="btn btn-danger mb-2">Contact</button>
        <button class="btn btn-danger mb-2">Help</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
